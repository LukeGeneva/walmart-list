{{ import layout.html }}
<div class="container">
  <div class="aisle">Aisle {{ aisle }}</div>
  <h1 class="product-name">{{ name }}</h1>
  <img class="product-image" src="{{ imgSrc }}" alt="{{ name }}" />
  <div class="quantity">Quantity: {{ quantity }}</div>
  <div class="navigation">
    <a href="{{ prevHref }}" class="nav-button">Prev</a>
    <a href="{{ nextHref }}" class="nav-button">Next</a>
  </div>
  <form method="POST" action="/list/{{listId}}/{{id}}/delete">
    <button type="submit">Got it!</button>
  </form>
</div>
{{ /layout.html }}
